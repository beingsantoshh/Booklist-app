<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css">
	<title>BookList APP</title>
</head>
<body>
	<div class="container mt-4">
		<h1 class="display-4 text-center"><i class="fas fa-book-open text-primary"></i>MY<span class="text-primary">Book</span>List</h1>
		<form id="book-form">
			<div>
				<label for="title">Title</label>
				<input type="text" id="title" class="form-control">
			</div>
			<div>
				<label for="title">Author</label>
				<input type="text" id="author" class="form-control">
			</div>
			<div>
				<label for="title">ISBN</label>
				<input type="text" id="isbn" class="form-control">
			</div>
			<input type="submit" value="Add Books" class="btn btn-success btn-block" style="padding: 1em; margin-top: 1em;">
		</form>
		<table class="table table-striped mt-5">
			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>ISBN</th>
				</tr>
			</thead>
			<tbody id="book-list"></tbody>
		</table>
	</div>
	<script src="app.js"></script>
</body>
</html>
